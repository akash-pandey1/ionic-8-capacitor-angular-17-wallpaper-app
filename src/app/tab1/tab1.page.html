<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Knowledgedoom</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-searchbar  placeholder="Search for photos"></ion-searchbar>

  <div class="category-chips">
    <ion-chip *ngFor="let category of categories">
      <ion-label>{{ category }}</ion-label>
    </ion-chip>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos">
        <ion-card>
          <img [src]="photo.imgUrl" (click)="downloadPhoto(photo.imgUrl)">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
